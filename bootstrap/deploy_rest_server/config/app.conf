appname = deploy_rest_server
httpport = {httpport}
httpaddr = {httpaddr}
runmode = prod
copyrequestbody = true
autorender = false
sqldriver = mysql
usebss = {usebss}
datasource = {datasource}
CF_ApiEndpoint = {cf_api_endpoint}
CF_ApiVersion = {cf_api_version}
CF_AuthenticationEndpoint = {cf_authentication_endpoint}
CF_UaaEndpoint = {cf_uaa_endpoint}
CF_LoggregatorEndpoint = {cf_loggregator_endpoint}
CF_AdminAccountName = {cf_admin_account_name}
CF_AdminAccountPassword = {cf_admin_account_password}

policyengine_endpoint = {policyengine_endpoint}
policyengine_template = {policyengine_template_path}/conf/policytemplate.json

billing_agent_endpoint = {billing_agent_endpoint}
cloudify_endpoint = http://{cfy_api_endpoint}

LoggerLevel = "DEBUG"
LoggerFile = "/var/paas/sys/log/deploy_rest_server.log"
EnableRsyslog = true